
name: Manual workflow

on:
  workflow_dispatch:
    inputs:
      name:
        description: 'Person to greet'

        default: 'World'

        required: true

jobs:
  
  greet:

    runs-on: ubuntu-latest
    if: github.event.repository.owner.id == github.event.sender.id

    steps:

    - name: Send greeting
      run: echo "Hello ${{ github.event.inputs.name }}"

    - name: Checkout
      uses: actions/checkout@master



